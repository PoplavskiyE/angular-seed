<!doctype html>
<html ng-app="reminders">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="RemindersCtrl">
    <div class="page-header">
        <h1> Reminders </h1>
    </div>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" ng-model="title" placeholder = "Title" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input class="form-control" ng-model="description" placeholder="Description" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="date" id="id_due_date" class="form-control" ng-model="due_date" 
                    placeholder="dd-MM-yyyy" min="2017-09-21"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button class="btn btn-default" ng-click="addItem(title, description, due_date)">Add new note</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Reminder</th>
                    <th>Description</th>
                    <th>due Date</th>
                    <th>done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list.items">
                    <td>{{item.reminder}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.due_date}}</td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
