<div>
    <div class="page-header">
        <h1> My reminders </h1>
    </div>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" ng-model="title" placeholder="Title" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input class="form-control" ng-model="description" placeholder="Description" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="date" id="theDate" class=" form-control " ng-model="due_date" />
                </div>
            </div>
            <div class="form-group ">
                <div class="col-md-offset-2 col-md-8 ">
                    <button class="btn btn-primary " ng-click="addItem(title, description, due_date) ">Add new note</button>
                </div>
            </div>
        </div>
        <br></br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Reminder</th>
                    <th>Description</th>
                    <th>due Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.reminder}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.due_date}}</td>
                    <td>
                        <a class="btn btn-danger" data-ng-click="delete(item)"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
